name: INPL_InPainting
model_type: INPLModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: OldPhotos-test
    type: PairedImageDataset
    dataroot_gt: datasets/InPaintOld/OldDataSetV2/Fusion256/GT #datasets/FusionOldPhotos-x2/GT
    dataroot_lq: datasets/InPaintOld/OldDataSetV2/Fusion256/Old #datasets/FusionOldPhotos-x2/Old
    io_backend:
      type: disk

# network structures
network_g:
  type: INPL
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 32

# path
path:
  pretrain_network_g: experiments/INPLGAN_OldPhtots_400k/models/net_g_latest.pth 
  strict_load_g: true

# validation settings
val:
  overlap: 10
  val_scale: 1
  valid_patch: 64
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
